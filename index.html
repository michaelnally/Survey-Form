<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1 id="title">Audio In Media Survey Form</h1>
    <p id="description">
        Thank you for completing our survey.
    </p>

    <div class="main-content">
        <div class="form-content">
            <form id="survey-form">

                <label for="name" id="name-label">Name:</label>
                <input id="name" type="text" required placeholder="Enter Your Name" />

                <label for="email" id="email-label">Email:</label>
                <input id="email" type="email" required placeholder="Enter Your Email Address" />

                <label for="number" id="number-label">Enter your rating 1 to 10: (10 = best)</label>
                <input id="number" type="number" min="1" max="10" required placeholder="Enter your rating" />

                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <fieldset>
                    <legend>Would you recommend my channel to a friend?</legend>

                    <input type="radio" name="recommend" checked id="definitely" value="definitely" />
                    <label for="definitely">Definitely</label><br>

                    <input type="radio" name="recommend" id="maybe" value="maybe" />
                    <label for="maybe">Maybe</label><br>

                    <input type="radio" name="recommend" id="not sure" value="not sure" />
                    <label for="not-sure">Not Sure</label><br>
                </fieldset>


                <p> What would you like to see improved?</p>
                <input type="checkbox" id="video-length" name="video-length" value="video-length">
                <label for="video-length">Video length</label><br>

                <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
                <label for="content-quality">Content quality</label><br>

                <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
                <label for="more-videos">Add more videos</label><br>

                <label for="comment">Any comments or suggestions?</label>

               <div class=textarea>
                <textarea rows="4" cols="50" id="comment">Enter you comments here...</textarea>
                </div>

                <button type="submit" id="submit">Submit</button>

                <footer class=footer>
                <p>m.nally freecodecamp.org "survey form" project 06/2021</p>
                </footer>

            </form>
        </div>
    </div>

</div>
</body>
</html>
